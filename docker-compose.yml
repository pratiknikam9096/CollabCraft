services:
  server:
    container_name: code-sync-server
    build:
      context: ./server
      dockerfile: Dockerfile
      target: runner
    volumes:
      - ./server:/app
      - /build/node_modules
    networks:
      - Code-Sync
    ports:
      - "3001:3001"

  client:
    container_name: code-sync-client
    build:
      context: ./client
      dockerfile: Dockerfile
      target: runner
    volumes:
      - ./client:/app
      - /build/node_modules
    networks:
      - Code-Sync
    ports:
      - "5173:5173"
    depends_on:
      - server

networks:
  Code-Sync:
    driver: bridge
